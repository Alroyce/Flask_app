{% extends "base.html" %}
{% block title %}Workout Tracker{% endblock %}
{% block content %}
<div class="container">
  <h1>Workout Tracker</h1>
  <div class="form-group">
    <label for="monday">Week 1</label>
    <p id="monday">Day 1, Day 2, etc.</p>
  </div>
  <div class="form-group">
    <label for="tuesday">Week 2</label>
    <p id="tuesday">Day 1, Day 2, etc.</p>
  </div>
  <div class="form-group">
    <label for="wednesday">Week 3</label>
    <p id="wednesday">Day 1, Day 2, etc.</p>
  </div>
  <div class="form-group">
    <label for="thursday">Week 4</label>
    <p id="thursday">Day 1, Day 2, etc.</p>
  </div>
  <div class="form-group">
    <label for="friday">Week 5</label>
    <p id="friday">Day 1, Day 2, etc.</p>
  </div>
  <div class="form-group">
    <label for="saturday">Week 6</label>
    <p id="saturday">Day 1, Day 2, etc.</p>
  </div>
  <div class="form-group">
    <label for="sunday">Week 7</label>
    <p id="sunday">Day 1, Day 2, etc.</p>
  </div>
</div>
{% endblock %}
